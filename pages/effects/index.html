<!DOCTYPE >
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />-->
	<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<script type="text/javascript" src="../../js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<title>效果</title>
</head>
<body style="padding: 60px 0;">
	<div class="container">
		<div class="row">
			<h3>小动画集合</h3>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div>
					<div class="correct_mark">
						<div class="wrapper wrapper_right">
							<div class="circle_animate right_circle"></div>
						</div>
						<div class="wrapper wrapper_left">
							<div class="circle_animate left_circle"></div>
						</div>
						<div class="check_animate">
							<img src="images/check_animate.png" />
						</div>
					</div>
				</div>
				<div class="tips">对勾动画</div>
			</div>
			<div class="col-md-3">
				<div class="img_enlarge">
					<img src="images/img_enlarge.png" />
				</div>
				<div class="tips">图片放大</div>
			</div>
			<div class="col-md-3">
				<div class="sparking">
					<img src="images/hi.png" />
				</div>
				<div class="tips">闪烁</div>
			</div>
			<div class="col-md-3">
				<div class="floating">
					<img src="images/floating.png" />
				</div>
				<div class="tips">上下浮动</div>
			</div>
			<div class="col-md-3">
				<div class="lock">
					<img src="images/lock.png" />
				</div>
				<div class="tips">锁--左右晃动</div>
			</div>
			<div class="col-md-3">
				<div class="close_wrap">
					<img src="images/close.png" />
				</div>
				<div class="tips">关闭--旋转</div>
			</div>
			<div class="col-md-3">
				<div class="fold">
					<h4>悬停</h4>
				</div>
				<div class="tips">悬停</div>
			</div>
			<div class="col-md-3">
				<div style="height: 100px; width: 100px; position: relative;">
					<div style="width: 100%; height: 100%; background: #f00;"></div>
					<div class="backg"></div>
				</div>
				<div class="tips">悬停</div>
			</div>
			<style>
				.backg{
					position: absolute;
					left: 0;
					top: 0;
					bottom: 0;
					right: 0;
					background: -webkit-linear-gradient(rgba(255,255,255,1), rgba(255,255,255,0));
					background: linear-gradient(rgba(255,255,255,1), rgba(255,255,255,0));
				}
			</style>
		</div>
		<div class="row">
			<h3>练习鼠标悬停效果</h3>
			<p style="text-align: center">模仿<a href="http://www.17sucai.com/preview/11/2014-11-16/HoverEffectIdeas/index.html">鼠标悬停</a></p>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="effect_lily">
					<img src="images/12.jpg" />
					<div class="words">
						<h2>大标题</h2>
						<p>这是一行小字</p>
					</div>
				</div>
				<div class="tips">Lily</div>
			</div>
			<div class="col-md-4">
				<div class="effect_sadie">
					<img src="images/12.jpg" />
					<div class="layer"></div>
					<div class="words">
						<h2>Holy Sadie</h2>
						<p>Sadie never took her eyes off me. <br>She had a dark soul.</p>
					</div>
				</div>
				<div class="tips">Sadie</div>
			</div>
			<div class="col-md-4">
				<div class="effect_Honey">
					<img src="images/4.jpg" />
					<div class="words">
						<h2>Dreamy Honey<span>Now</span></h2>
						<p></p>
					</div>
				</div>
				<div class="tips">Honey</div>
			</div>
		</div>
	</div>
</body>
</html>
