<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>筛选</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/crmStyle.css" />
<script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		
		/*商机阶段--多选*/
		$(".busiC_sjjd .busiC_sjright li").click(function(){
			if($(this).hasClass('cur')){
				$(this).removeClass("cur");
			}else{
				$(this).addClass("cur");
			}
		});
		
		/*商机类别--多选*/
		$(".busiC_sjlb .busiC_sjright li").click(function(){
			if($(this).hasClass('cur')){
				$(this).removeClass("cur");
			}else{
				$(this).addClass("cur");
			}
		});
		
	})
</script>
</head>

<body class="busiChoice">
	
    <div class="busitop">
    	<div class="busitopinner">
            <div class="fl busitople">客户名称</div>
            <div class="fl busitoprig">
                <input type="text" placeholder="选填" />
            </div>
        </div>
    </div>
        
    <!--商机阶段-->
    <div class="busiC_sjjd box-sizing">
    	<div class="fl busiC_sjleft">商机阶段</div>
        <ul class="fl busiC_sjright">
        	<li class="">关系建立</li>
            <li>方案沟通</li>
            <li>谈判磋商</li>
            <li>促成成交</li>
            <li>新建</li>
            <li>全部</li>
        </ul>
    </div>
    
    <!--商机类别-->
    <div class="busiC_sjlb box-sizing">
    	<div class="fl busiC_sjleft">商机类别</div>
        <ul class="fl busiC_sjright">
        	<li class="">员福</li>
            <li>年金</li>
            <li>BBC</li>
        </ul>
    </div>
    
   
    <div class="btn_single mt20" onClick="window.location.href='myBusiness.html'">确　　认</div>
    
</body>
</html>
