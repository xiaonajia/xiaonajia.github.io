<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>筛选</title>
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/crmStyle.css" />
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<!--日历-->
<link rel="stylesheet" type="text/css" href="../css/dateCss/mobiscroll.core-2.5.2.css" />
<link rel="stylesheet" type="text/css" href="../css/dateCss/mobiscroll.animation-2.5.2.css" />
<link rel="stylesheet" type="text/css" href="../css/dateCss/mobiscroll.android-ics-2.5.2.css" />
<script type="text/javascript" src="../js/dateJs/mobiscroll.core-2.5.2.js"></script>
<script type="text/javascript" src="../js/dateJs/mobiscroll.core-2.5.2-zh.js"></script>
<script type="text/javascript" src="../js/dateJs/mobiscroll.datetime-2.5.1.js"></script>
<script type="text/javascript" src="../js/dateJs/mobiscroll.datetime-2.5.1-zh.js"></script>
<script type="text/javascript" src="../js/dateJs/mobiscroll.android-ics-2.5.2.js"></script>
<script type="text/javascript" src="../js/choice.js"></script>
</head>

<body class="choice_body">
	
    <!--导航一-->
	<div class="ch_header_li">
    	<ul class="box-sizing">
        	<li class="current">本月</li>
            <li>本季度</li>
            <li>上半年</li>
            <li>下半年</li>
            <li>全年</li>
        </ul>
    </div>
    
    <!--导航二-->
    <div class="ch_header_date box-sizing">
    	<div class="fl box-sizing cheadate_div1"><input type="text" name="startDate" id="startDate" placeholder="选择初始日期" /></div>
        <div class="fl cheadate_div2"><img src="../images/date-line.png" /></div>
        <div class="fl box-sizing cheadate_div3"><input type="text" name="endDate" id="endDate" placeholder="选择结束日期" /></div>
    </div>
    
    <!--渠道-->
    <div class="ch_header_qudao box-sizing">
    	<div class="fl ch_header_qdle">渠道</div>
        <ul class="fl ch_header_qdrig">
        	<li class="current">全部</li>
            <li>直销</li>
            <li>银行</li>
            <li>中介</li>
            <li>综拓</li>
        </ul>
    </div>
    
    <!--下拉菜单-->
    <div class="ch_condroplist box-sizing">
    
    	<div class="ch_condropinner">
        	<div class="fl ch_condpinle">所属分公司</div>
            <div class="fl ch_condpinrig">
            	<select>
                	<option>默认带出当前</option>
                    <option>公司</option>
                    <option>公司公司</option>
                </select>
            </div>
        </div>
        
        <div class="ch_condropinner">
        	<div class="fl ch_condpinle">三级机构</div>
            <div class="fl ch_condpinrig">
            	<select>
                	<option>默认带出三级机构默认带</option>
                    <option>三级机构</option>
                    <option>三级机构</option>
                </select>
            </div>
        </div>
        
        <div class="ch_condropinner">
        	<div class="fl ch_condpinle">营业部</div>
            <div class="fl ch_condpinrig">
            	<select>
                	<option>默认带出当前营业部</option>
                    <option>营业部</option>
                    <option>营业部</option>
                </select>
                <span></span>
            </div>
        </div>
        
        <div class="ch_condropinner">
        	<div class="fl ch_condpinle">客户经理 </div>
            <div class="fl ch_condpinrig">
            	<select>
                	<option>张三</option>
                    <option>张三</option>
                    <option>张三</option>
                </select>
            </div>
        </div>
        
    </div>
    
    <div class="btn_single" onClick="window.location.href='achievement/ach_employee.html'">确　　认</div>
    
</body>
</html>
