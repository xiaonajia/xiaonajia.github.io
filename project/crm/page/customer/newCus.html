<html>
<head>
<meta charset="utf-8">

<title>我的客户</title>
<!--日期-->
<link rel="stylesheet" type="text/css" href="../../css/dateCss/mobiscroll.core-2.5.2.css" />
<link rel="stylesheet" type="text/css" href="../../css/dateCss/mobiscroll.animation-2.5.2.css" />

<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/crmStyle.css" />

<script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
<!--日期-->
<script type="text/javascript" src="../../js/dateJs/mobiscroll.core-2.5.2.js"></script>
<script type="text/javascript" src="../../js/dateJs/mobiscroll.core-2.5.2-zh.js"></script>
<script type="text/javascript" src="../../js/dateJs/mobiscroll.datetime-2.5.1.js"></script>
<script type="text/javascript" src="../../js/dateJs/mobiscroll.datetime-2.5.1-zh.js"></script>
<script type="text/javascript" src="../../js/dateJs/mobiscroll.android-ics-2.5.2.js"></script>

<script type="text/javascript" src="../../js/customer.js"></script>
</head>

<body class="new_kh">
	
    <!--头部-->
    <div class="myC_headerwrap">
        <header class="myC_header">
            <div class="fl myC_hright myC_hleft" onClick="window.location.href='myCustomer.html'">团体客户</div>
        <div class="fr myC_hleft" onClick="window.location.href='personCustomer.html'">个人客户</div>
        </header>
    </div>
    
    <!--主体-->
    <div class="newlxr_con ch_condroplist box-sizing">
        
    	<div class="ch_condropinner">
        	<div class="fl ch_condpinle">姓　　名</div>
            <div class="fl ch_condpinrig">
            	<input type="text" placeholder="必填" />
            </div>
        </div>
        
        <div class="ch_condropinner noborder">
        	<div class="fl ch_condpinle">性　　别</div>
            <div class="fl ch_condpinrig gendarRadio">
            	<div class="fl">
                    <span class="fl">
                        <input class="radio1" type="radio" checked="checked" name="gendar" id="man">
                        <b></b>
                    </span>    
                    <label class="fl" for="man">男</label>
                </div>
                <div class="fl womandiv">
                    <span class="fl">
                        <input class="radio2" type="radio" name="gendar" id="woman">
                        <b></b>
                    </span>    
                    <label class="fl" for="woman">女</label>
                </div>
            </div>
        </div>
        
        <div class="ch_condropinner">
        	<div class="fl ch_condpinle">出生日期</div>
            <div class="fl ch_condpinrig dateComCssDiv">
            	<input type="text" name="birthDate" id="birthDate" placeholder="选填" />
            </div>
        </div>
        
        <div class="ch_condropinner">
        	<div class="fl ch_condpinle">手机号码</div>
            <div class="fl ch_condpinrig">
            	<input type="text" placeholder="必填" />
            </div>
        </div>
        
        <div class="ch_condropinner">
        	<div class="fl ch_condpinle">职　　务</div>
            <div class="fl ch_condpinrig">
            	<input type="text" placeholder="选填" />
            </div>
        </div>
        
        <div class="ch_condropinner">
        	<div class="fl ch_condpinle">客户关系程度</div>
            <div class="fl ch_condpinrig">
            	<input type="text" placeholder="选填" />
            </div>
        </div>
        
        <div class="ch_condropinner">
        	<div class="fl ch_condpinle">详细地址</div>
            <div class="fl ch_condpinrig">
            	<input type="text" placeholder="选填" />
            </div>
        </div>
        
    </div>
    
    <!--按钮-->
    <div class="dbbtnwrap mt10">
    	<div class="fl index btn_jianb box-sizing" onClick="window.location.href='../home.html'">首页</div>
        <div class="fl save box-sizing" onClick="window.location.href='personCustomer.html'">保存</div>
    </div>
    
</body>
</html>
