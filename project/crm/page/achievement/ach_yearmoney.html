<script type="text/javascript" src="../../js/touch.js"></script><!--判断滑动方向js-->
<script type="text/javascript" src="../../js/ach_employee.js"></script>
<script type="text/javascript">
	touch.on(document, 'swipeup', function(ev){
		//alert("向上滑动");
		slideUpShowBotNav();
	});
	touch.on(document, 'swipedown', function(ev){
		//alert("向下滑动");
		slideDownHideBotNav();
	});
	
	/*向上滑动时，底部导航显示*/
	function slideUpShowBotNav(){
		$(".ache_footer").show();
	}
	
	/*向下滑动时，底部导航隐藏*/
	function slideDownHideBotNav(){
		$(".ache_footer").hide();
	}
	
	$(function(){
		
		$("#left table").append('<tr><td>2015-3</td></tr>');
		$("#right table").append('<tr><td>2015-3</td></tr>');
		
		/*滑动主体的高度*/
		var rightSlideHeight = $(".achecon_left").height();
		$(".achecon_right").css('height',rightSlideHeight);
		
		/*右侧滑动偏移值*/
		var slideDivObj = $(".achecon_right div");
		var slideDivWidth = 30;
		for(var j = 0;j < slideDivObj.length; j++){
			var zindex = slideDivObj.eq(j).index();
			slideDivObj.eq(j).css({
				'left':(slideDivWidth*zindex)+'%'
			});
		}
		
		/*多行文本显示省略号*/
		$(".achecon_right table td span").css({
			'overflow':'hidden',
			'width':'100%',
			'max-height':'43px',
			'display':'block'
		}).dotdotdot();
		
		
		/*向左滑动显示左侧阴影*/
		$(".achecon_right").scroll(function(){
			var slideScrollWidth =$(".achecon_right").scrollLeft();
			if(slideScrollWidth>0){
				$(".achecon_right").css({
					'-webkit-box-shadow':'0px 0px 6px #bfbfbf',
					'-moz-box-shadow':'0px 0px 6px #bfbfbf',
					'box-shadow':'0px 0px 6px #bfbfbf'
				});
			}
			if(slideScrollWidth==0){
				$(".achecon_right").css({
					'-webkit-box-shadow':'none',
					'-moz-box-shadow':'none',
					'box-shadow':'none'
				});
			}
		});
		
	})
</script>
