<script type="text/javascript">
	$(function(){
		
		/*调用日期方法*/
		var currYear = (new Date()).getFullYear();	
		var opt={};
		opt.date = {preset : 'date'};
		opt.default = {
			theme: 'android-ics light', //皮肤样式
			display: 'modal', //显示方式 
			mode: 'scroller', //日期选择模式
			lang:'zh',
			startYear:currYear - 10, //开始年份
			endYear:currYear +10//结束年份
		};
		$("#signtime").val('').scroller('destroy').scroller($.extend(opt['date'], opt['default']));
		
		
		/*年金管理类型--单选切换*/
		$(".newbusi_yf .njgllx .njgllx_ul li").click(function(){
			$(".njgllx .njgllx_ul li").removeClass("current");
			$(this).addClass("current");
		});
		
		/*拟争取资格--多选切换*/
		$(".newbusi_yf .nzqzg li").click(function(){
			if($(this).hasClass('current')){
				$(this).removeClass("current");
			}else{
				$(this).addClass("current");
			}
		});
	})
</script>
