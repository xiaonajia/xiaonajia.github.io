<script type="text/javascript">

		//alert("向上滑动");
		slideUpShowBotNav();
	});
	touch.on(document, 'swipedown', function(ev){
		//alert("向下滑动");

	});
	
	/*向上滑动时，底部导航显示*/

		$(".ache_footer").show();
	}
	
	/*向下滑动时，底部导航隐藏*/
	function slideDownHideBotNav(){
		$(".ache_footer").hide();
	}
	
	$(function(){

</script>
