<script type="text/javascript">
	
	/*向上滑动出现*/
	touch.on(document, 'swipeup', function(ev){
		//alert("向上滑动");
		slideUpShowBotNav();
	});
	touch.on(document, 'swipedown', function(ev){
		//alert("向下滑动");
		slideDownHideBotNav();
	});
	
	/*向上滑动时，底部导航显示*/
	function slideUpShowBotNav(){
		$(".ache_footer").show();
	}
	
	/*向下滑动时，底部导航隐藏*/
	function slideDownHideBotNav(){
		$(".ache_footer").hide();
	}
	
	$(function(){
		/*多行文本显示省略号*/
		$(".quebd_tab table td span").css({
			'overflow':'hidden',
			'width':'100%',
			'max-height':'43px',
			'display':'block'
		}).dotdotdot();
		
		/*点击某一行数据，显示详情*/
		$(".quebd_tab .table2 tr").click(function(){
			queryLpShowDet('qy_fade','qy_con');
		});
	})
	
	/*显示蒙层*/
	function queryLpShowDet(bg_div,show_div){
		document.getElementById(show_div).style.display='block';
		document.getElementById(bg_div).style.display='block' ;
		var bgdiv = document.getElementById(bg_div);
		bgdiv.style.width = document.body.scrollWidth;
		bgdiv.style.height = $(document).height();
		$("#"+bg_div).height($(document).height());
	}
	
	/*关闭蒙层*/
	function queryLpHideDet(bg_div,show_div){
		$("#"+bg_div).hide();
		$("#"+show_div).hide();
	}
</script>
