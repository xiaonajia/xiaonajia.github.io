<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<body class="new_tc">

	<!--头部-->
    <header class="myC_header">
        <div class="fl myC_hleft" onClick="window.location.href='myCustomer.html'">团体客户</div>
        <div class="fr myC_hright" onClick="window.location.href='personCustomer.html'">个人客户</div>
    </header>
    
    <!--主体-->
    <div class="newtc_con ch_condroplist box-sizing noborbot ">
    
    	<div class="ch_condropinner">
        	<div class="fl ch_condpinle">团体客户名称</div>
            <div class="fl ch_condpinrig">
            	<input type="text" placeholder="必填" />
            </div>
        </div>
                
        <!--省市-->        
        <div class="ch_condropinner">
        	<div class="fl ch_condpinle">所在省</div>
            <div class="fl ch_condpinrig">
            	<select id="seachprov" name="seachprov" onChange="changeComplexProvince(this.value, sub_array, 'seachcity');"></select>
            </div>
        </div>
        
        <div class="ch_condropinner">
        	<div class="fl ch_condpinle">所在市</div>
            <div class="fl ch_condpinrig">
            	<select id="seachcity" name="seachcity"></select>
            </div>
        </div>
        
        <div class="ch_condropinner">
        	<div class="fl ch_condpinle">所属行业</div>
            <div class="fl ch_condpinrig">
            	<select>
                	<option>必选</option>
                    <option>行业1</option>
                    <option>行业2</option>
                </select>
            </div>
        </div>
        
        <div class="ch_condropinner">
        	<div class="fl ch_condpinle">公司性质</div>
            <div class="fl ch_condpinrig">
            	<select>
                	<option>必选</option>
                    <option>性质1</option>
                    <option>性质2</option>
                </select>
            </div>
        </div>
        
        <div class="ch_condropinner">
        	<div class="fl ch_condpinle">职工人数</div>
            <div class="fl ch_condpinrig">
            	<input type="text" placeholder="必填" />
            </div>
        </div>
        
        <div class="ch_condropinner">
        	<div class="fl ch_condpinle">详细地址</div>
            <div class="fl ch_condpinrig">
            	<input type="text" placeholder="必填" />
            </div>
        </div>
        
    </div>
    
    <!--按钮-->
    <div class="dbbtnwrap">
    	<div class="fl index btn_jianb box-sizing" onClick="window.location.href='../home.html'">首页</div>
        <div class="fl save box-sizing" onClick="window.location.href='myCustomer.html'">保存</div>
    </div>
    
    <!--测试 == 方便获取省市代号，从这里开始,html+js 都不要 -->
    <input type="button" value="测试--获取省市代号--实际页面不要" onClick="showAreaID()" style="clear:both; width:80%; margin:10px 0 0 10%; height:40px; "/>
	<script type="text/javascript">
        
        //得到地区码
        function getAreaID(){
            var area = 0;          
            if ($("#seachcity").val() != "0"){
                area = $("#seachcity").val();
            }else{
                area = $("#seachprov").val();
            }
            return area;
        }
        
        //根据地区码查询地区名
        function getAreaNamebyID(areaID){
            var areaName = "";
            if(areaID.length == 2){
                areaName = area_array[areaID];
            }else if(areaID.length == 4){
                var index1 = areaID.substring(0, 2);
                areaName = area_array[index1] + " " + sub_array[index1][areaID];
            }else if(areaID.length == 6){
                var index1 = areaID.substring(0, 2);
                var index2 = areaID.substring(0, 4);
                areaName = area_array[index1] + " " + sub_array[index1][index2] + " " + sub_arr[index2][areaID];
            }
            return areaName;
        }
    
        function showAreaID() {
            //地区码
            var areaID = getAreaID();
            //地区名
            var areaName = getAreaNamebyID(areaID) ;
            alert("您选择的地区码：" + areaID +"\n"+"您选择的地区名："+areaName);            
        }
    </script>
    <!--测试 == 方便获取省市代号，从这里结束,html+js 都不要 -->
    
</body>
</html>
